<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветочный магазин</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Цветочный магазин</div>
            <ul class="nav-links">
                <li><a href="#index">Главная</a></li>
                <li><a href="#about">О нас</a></li>
                <li><a href="#catalog">Каталог</a></li>
                <li><a href="#delivery">Доставка</a></li>
                <li><a href="#reviews">Отзывы</a></li>
                <li><a href="#contacts">Контакты</a></li>
            </ul>
            <div class="header-right">
                <a href="#cart" class="cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="#account" class="account">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Контент будет загружаться динамически -->
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>О компании</h3>
                <ul>
                    <li><a href="#about">О нас</a></li>
                    <li><a href="#delivery">Доставка</a></li>
                    <li><a href="#payment">Оплата</a></li>
                    <li><a href="#contacts">Контакты</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Контакты</h3>
                <p>Телефон: 1234567890</p>
                <p>Email: flower@mail.ru</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-vk"></i></a>
                    <a href="#"><i class="fab fa-telegram"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Мы принимаем</h3>
                <div class="payment-methods">
                    <i class="fab fa-cc-visa"></i>
                    <i class="fab fa-cc-mastercard"></i>
                    <i class="fab fa-cc-mir"></i>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Цветочный магазин. Все права защищены.</p>
        </div>
    </footer>

    <!-- Cart Modal -->
    <div class="cart-modal">
        <div class="cart-header">
            <h2>Корзина</h2>
            <button class="close-cart">&times;</button>
        </div>
        <div class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-total">
            <div class="cart-total-row">
                <span>Итого:</span>
                <span class="cart-total-amount">0 ₽</span>
            </div>
            <button class="checkout-button">Оформить заказ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
